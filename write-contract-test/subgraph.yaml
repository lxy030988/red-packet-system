specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DataStorage
    network: sepolia
    source:
      address: "0x05D91507E12D790B71bdc34e85745Db2f2826371"
      abi: DataStorage
      startBlock: 9690913
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - DataWritten
        - DirectTransfer
      abis:
        - name: DataStorage
          file: ./abis/DataStorage.json
      eventHandlers:
        - event: DataWritten(indexed address,string,uint256,uint256,uint256)
          handler: handleDataWritten
        - event: DirectTransfer(indexed address,indexed address,uint256,uint256)
          handler: handleDirectTransfer
      file: ./src/data-storage.ts
